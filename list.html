<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Member</title>
  <link rel="stylesheet" href="list.css">
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" id="menuBtn">☰</div>
  <h2>List Member</h2>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <img src="logo.png" alt="Logo Victornz" class="sidebar-logo">
    <h2>Victornz</h2>
  </div>
  <hr class="sidebar-divider">
  <nav class="sidebar-menu">
    <a href="beranda.html"><img src="house.png" class="icon"><span>Beranda</span></a>
    <a href="rules.html"><img src="book-text.png" class="icon"><span>Rules</span></a>
    <a href="list.html" class="active"><img src="clipboard-list.png" class="icon"><span>List Member</span></a>
    <a href="fotbar.html"><img src="camera.png" class="icon"><span>Fotbar</span></a>
    <a href="build.html"><img src="image.png" class="icon"><span>Hasil Build</span></a>
    <a href="skin.html"><img src="shirt.png" class="icon"><span>Pasang Skin</span></a>
    <a href="saran.html"><img src="message-square-more.png" class="icon"><span>Saran</span></a>
  </nav>
  <div class="sidebar-footer">
    <p>© 2025 Victornz</p>
  </div>
</div>

<!-- KONTEN -->
<div class="content">
  <h1>List Member Victornz</h1>
  
  <div class="player-controls">
    <button onclick="window.open('https://forms.gle/QtGsjuuR72Wfr5SeA', '_blank')" class="form">Form Isi List</button>
    <input type="text" id="searchInput" placeholder="Search Player">
    <select id="sortSelect">
      <option value="default">Default</option>
      <option value="az">A-Z</option>
      <optgroup label="Rank:">
        <option value="Mythic">Mythic</option>
        <option value="Legend">Legend</option>
        <option value="Elite">Elite</option>
        <option value="Master">Master</option>
        <option value="Rakyat">Rakyat</option>
      </optgroup>
      <optgroup label="Role:">
        <option value="Builder">Builder</option>
        <option value="Grinder">Grinder</option>
      </optgroup>
    </select>
  </div>

  <!-- DATA PLAYER DIPISAH -->
  <div id="playerContainer"></div>
</div>

<!-- OVERLAY PLAYER INFO -->
<div id="playerOverlay" class="overlay hidden">
  <div class="overlay-content">
    <button class="close-overlay" onclick="closeOverlay()">✕</button>
    <h2 id="ov-name" class="player-name"></h2>

    <div class="player-info-section">
      <canvas class="gambar-skin" id="ov-skin" width="32" height="64"></canvas>

      <div class="player-details">
        <div class="info-row"><b class="info-label">Discord</b><span class="colon">:</span><span id="ov-discord"></span></div>
        <div class="info-row"><b class="info-label">Rank</b><span class="colon">:</span><span id="ov-rank"></span></div>
        <div class="info-row"><b class="info-label">Role</b><span class="colon">:</span><span id="ov-role"></span></div>
        <div class="info-row"><b class="info-label">Waktu</b><span class="colon">:</span><span id="ov-timezone"></span></div>
        <div class="info-row"><b class="info-label">Luang</b><span class="colon">:</span><span id="ov-free"></span></div>
        <div class="info-row"><b class="info-label">Hobi</b><span class="colon">:</span><span id="ov-hobby"></span></div>
        <div class="info-row"><b class="info-label">Cita2</b><span class="colon">:</span><span id="ov-cita"></span></div>
      </div>

      <div class="player-desc">
        <div class="info-row"><b>Moto :</b><br><span id="ov-moto"></span></div>
        <div class="info-row"><b>Tentang :</b><br>
          <span id="ov-about"></span><br><br><b>______________________________________</b>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="list.js"></script>
<script src="data-list.js"></script>

<!-- SCRIPT UNTUK LOAD DATA PLAYER -->
<script>
  fetch("data-list.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("playerContainer").innerHTML = html;
    })
    .catch(err => console.error("Gagal memuat data:", err));
</script>

</body>
</html>
